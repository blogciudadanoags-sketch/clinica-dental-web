    <header>
        <h1>Contacto</h1>

    <main>
        <section>
            <h2>Información de Contacto</h2>
            <p>¿Tienes alguna pregunta? ¡Contáctanos!</p>
            <p>Teléfono: 5553214560</p>
            <p>WhatsApp: 5557893214</p>
            <p>Domicilio: Av. Reforma No. 123</p>
        </section>

        <section>
            <h2>Solicita tu cita</h2>
            <form action="https://formspree.io/f/mbdlrknw" method="post">
                <label>
                    Nombre del paciente
                    <input type="text" name="nombre" required>
                </label>
                <label>
                    Email
                    <input type="email" name="email" required>
                </label>
                <label>
                    Teléfono
                    <input type="tel" name="telefono">
                </label>
                <label>
                    Motivo de la consulta
                    <textarea rows="4" name="mensaje"></textarea>
                </label>
                <button type="submit">Solicitar cita</button>
                <input type="hidden" name="_redirect" value="mi-primera-web/gracias.html">
            </form>
        </section>
    </main>
